<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Screen — 2</title>
  <style>
    :root{
      --bg: #FFFFFF;
      --text: #373A49;
      --muted: #E7E7E7;
      --tile-bg: #FFFFFFe6;
      --active: #FF2475;
      --active-text: #000000;
      --radius: 10px;
      --gap: 8px;           /* from styles.container.gap */
      --tiles-columns: 2;   /* from styles.container.columns */
      --btn-h: 48px;
      --container-pad: 16px;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }

    .screen{
      min-height: 100dvh;
      display: grid;
      /* header + progress (auto, auto) → content (1fr) → footer (auto) */
      grid-template-rows: auto auto 1fr auto;
    }

    /* Header (back / progress bar stub to reflect props) */
    .header{
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px var(--container-pad);
    }
    .header .back{
      width: 28px; height: 28px;
      display: inline-grid; place-items: center; cursor: pointer;
      border: none; background: transparent;
    }
    .header .back:before{
      content: "";
      width: 14px; height: 14px; display: block;
      border-left: 3px solid var(--active);
      border-bottom: 3px solid var(--active);
      transform: rotate(45deg);
      border-radius: 1px;
    }

    .content{
      /* Контент занимает всю выделенную ряд 3 (1fr), стартует сразу под прогрессом */
      padding: 8px var(--container-pad) calc(var(--btn-h) + 24px) var(--container-pad);
      max-width: 720px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
      align-self: start;
    }

    h2{
      margin: 4px 0 16px; /* небольшой отступ сверху */
      font-size: 22px;
      line-height: 1.25;
      color: #373A49;
      text-align: left;
      font-family: inherit; /* inherit */
      font-weight: 600; /* тоньше стандартного h2 */
    }

    /* Options grid */
    .tiles{
      display: grid;
      grid-template-columns: repeat(var(--tiles-columns), 1fr);
      gap: var(--gap);
    }

    .tile{
      position: relative;
      background: var(--tile-bg);
      border: 1px solid var(--muted); /* styles.option.borderColor */
      border-radius: var(--radius);
      overflow: hidden;
      cursor: pointer;
      user-select: none;
      display: grid;
      grid-template-rows: 176px auto;
      align-items: stretch;
      text-align: center;
      color: var(--text);
      transition: transform .06s ease, border-color .12s ease, box-shadow .12s ease;
    }
    .tile:hover{ transform: translateY(-1px); }

    .tile__img{
      position: relative;
      width: 100%;
      height: 176px;
      object-fit: cover; /* cover = как в props.image.cover */
      display: block;
      background: #f7f7f7;
    }
    .tile__label{
      padding: 8px 12px;
      font-weight: 600;
      font-size: 13px;
    }

    /* Radio reset */
    .opt{ position: absolute; inset: 0; opacity: 0; pointer-events: none; }

    /* Active state (как в styles.option.*active*) */
    .opt:checked + label.tile{
      background: var(--active);
      border-color: var(--active);
      color: var(--active-text);
      box-shadow: 0 6px 18px rgba(255,36,117,.18);
    }

    /* Fixed bottom button */
    .footer{
      position: fixed;
      left: 0; right: 0; bottom: 0;
      display: grid; place-items: center;
      padding: 12px var(--container-pad) calc(env(safe-area-inset-bottom) + 20px);
      background: linear-gradient(to top, rgba(255,255,255,.96), rgba(255,255,255,.75), transparent);
      pointer-events: none;
    }
    .btn{
      pointer-events: auto;
      display: inline-grid; place-items: center;
      min-height: var(--btn-h);
      width: 100%;
      max-width: 720px;
      border-radius: var(--radius);
      background: var(--active);
      color: var(--active-text);
      border: none;
      font-weight: 700;
      font-size: 16px;
      padding: 14px 18px; /* paddingVertical:14px */
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(255,36,117,.25);
      transition: transform .06s ease, box-shadow .12s ease;
    }
    .btn:active{ transform: translateY(1px); box-shadow: 0 4px 14px rgba(255,36,117,.25); }

    /* Responsive */
    @media (min-width: 820px){
      :root{ --tiles-columns: 3; }
    }
  </style>
</head>
<body>
  <div class="screen" data-id="G5FzypVj" data-custom-id="screen_gf_2_video">
    <header class="header">
      <button class="back" aria-label="Back" type="button" onclick="goBack()"></button>
      <div class="title" aria-hidden="true"></div>
    </header>

    <main class="content" role="main">
      <!-- el_pr4hV -->
      <h2 id="q" style="color:#373A49; margin-top: 0;">What kind of physique do you find appealing?</h2>

      <!-- el_t8I9P (image-tiles, single-select, required) -->
      <form id="form" class="tiles" novalidate>
        <!-- Option: Slim -->
        <input class="opt" type="radio" name="opt" id="opt-kbcFh" value="Slim" required />
        <label class="tile" for="opt-kbcFh" data-id="kbcFh">
          <img class="tile__img" src="https://assets.fnlfx.com/01JFWG7W0D9H3X39D4BP1FD9S4/-qFp7P.webp" width="500" height="600" alt="Slim" />
          <div class="tile__label">Slim</div>
        </label>

        <!-- Option: Athletic -->
        <input class="opt" type="radio" name="opt" id="opt-kyrTz" value="athletic" />
        <label class="tile" for="opt-kyrTz" data-id="kyrTz">
          <img class="tile__img" src="https://assets.fnlfx.com/01JFWG7W0D9H3X39D4BP1FD9S4/53wZpw.webp" width="500" height="600" alt="Athletic" />
          <div class="tile__label">Athletic</div>
        </label>

        <!-- Option: Voluptuous -->
        <input class="opt" type="radio" name="opt" id="opt-eq16x" value="Voluptuous" />
        <label class="tile" for="opt-eq16x" data-id="eq16x">
          <img class="tile__img" src="https://assets.fnlfx.com/01JFWG7W0D9H3X39D4BP1FD9S4/08Y9hS.webp" width="500" height="600" alt="Voluptuous" />
          <div class="tile__label">Voluptuous</div>
        </label>

        <!-- Option: Curvy -->
        <input class="opt" type="radio" name="opt" id="opt-RtcP6" value="Curvy" />
        <label class="tile" for="opt-RtcP6" data-id="RtcP6">
          <img class="tile__img" src="https://assets.fnlfx.com/01JFWG7W0D9H3X39D4BP1FD9S4/Q8esvU.webp" width="500" height="600" alt="Curvy" />
          <div class="tile__label">Curvy</div>
        </label>
      </form>
    </main>

    <!-- Fixed CTA -->
    <div class="footer">
      <button id="next" class="btn" type="button">Next</button>
    </div>
  </div>

  <script>
    // Back button handler
    function goBack() {
      if (window.parent !== window) {
        window.parent.postMessage({ action: 'back' }, '*');
      } else {
        // Fallback if opened directly
        window.history.back();
      }
    }

    // Валидация required: нельзя нажать Next без выбора
    document.getElementById('next').addEventListener('click', () => {
      const form = document.getElementById('form');
      const chosen = form.querySelector('input.opt:checked');
      if (!chosen) {
        // простая индикация ошибки
        form.scrollIntoView({ behavior: 'smooth', block: 'center' });
        [...form.querySelectorAll('label.tile')].forEach(el => el.style.outline = 'none');
        setTimeout(() => {
          const first = form.querySelector('label.tile');
          if (first) first.style.outline = '2px solid #ff2475';
          setTimeout(() => { if (first) first.style.outline = 'none'; }, 700);
        }, 60);
        return;
      }
      // Send message to parent window to go to next slide
      const label = form.querySelector(`label[for="${chosen.id}"]`);
      const code = label && label.dataset.id;
      if (code && window.parent !== window) {
        // physique key: t8I9P
        window.parent.postMessage({ type: 'saveSelection', key: 't8I9P', value: code }, '*');
        window.parent.postMessage({ action: 'next' }, '*');
      } else {
        console.log('Next slide - selection:', chosen.value, code);
      }
    });
  </script>
</body>
</html>
