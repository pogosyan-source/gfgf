<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
    <title>Web Funnel â€” Payment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
    <style>
    :root{
      --bg: #FFFFFF;
      --text: #373A49;
      --muted: #E7E7E7;
      --tile-bg: #FFFFFFe6;
      --active: #FF2475;
      --active-text: #000000;
      --radius: 10px;
      --gap: 8px;
      --btn-h: 48px;
      --container-pad: 16px;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }

    .screen{
      min-height: 100vh;
      display: grid;
      grid-template-rows: auto auto 1fr auto;
      background: var(--bg);
    }

    /* Header */
    .header{
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px var(--container-pad);
    }
    .header .back{
      width: 28px; height: 28px;
      display: inline-grid; place-items: center; cursor: pointer;
      border: none; background: transparent;
    }
    .header .back:before{
      content: "";
      width: 14px; height: 14px; display: block;
      border-left: 3px solid var(--active);
      border-bottom: 3px solid var(--active);
      transform: rotate(45deg);
      border-radius: 1px;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px var(--container-pad);
      background: var(--bg);
    }

    .back-btn {
      width: 28px; 
      height: 28px;
      display: inline-grid; 
      place-items: center; 
      cursor: pointer;
      border: none; 
      background: transparent;
      padding: 0;
    }

    .back-btn svg {
      width: 20px;
      height: 20px;
    }

    .back-btn svg path {
      stroke: var(--active);
      stroke-width: 2.5;
    }


    /* Content */
    .payment-screen {
      background: var(--bg);
      color: var(--text);
    }

    .payment-section {
      padding: 20px var(--container-pad) 0;
      max-width: 720px;
      margin: 0 auto;
      text-align: center;
    }

    .payment-title {
      font-size: 24px;
      font-weight: 600;
      color: var(--text);
      margin: 0 0 24px;
      line-height: 1.3;
    }

    .payment-plan {
      position: relative;
      background: var(--bg);
      border: 2px solid var(--active);
      border-radius: 16px;
      padding: 20px;
      margin: 0 0 24px;
      box-shadow: 0 8px 32px rgba(255, 36, 117, 0.15);
    }

    .payment-container {
      position: relative;
      margin-bottom: 16px;
    }

    .payment-recommended {
      display: inline-block;
      background: var(--active);
      color: var(--active-text);
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .payment-plan-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }

    .wrapper {
      text-align: left;
      flex: 1;
    }

    .text-bold-24 {
      font-size: 18px;
      font-weight: 600;
      color: var(--text);
      line-height: 1.2;
    }

    .money {
      display: flex;
      align-items: baseline;
      gap: 4px;
    }

    .payment-plan-price {
      font-size: 32px;
      font-weight: 700;
      color: var(--active);
      line-height: 1;
    }

    .text-dark-14 {
      font-size: 14px;
      color: var(--text);
      opacity: 0.7;
    }

    #loader-spinner {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1000;
    }

    .iframe-container {
      padding: 0 var(--container-pad) 100px;
      max-width: 720px;
      margin: 0 auto;
      width: 100%;
      min-height: 70svh;
      box-sizing: border-box;
    }

    .payment {
      position: relative;
      border-radius: var(--radius);
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: none;
      min-height: min(520px, 70svh);
    }

    .payment.active { display: block; height: auto; }

    .payment-iframe {
      width: 100%;
      height: 75svh;
      min-height: 60svh;
      border: none;
      background: transparent;
      display: block;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .payment-plan-wrapper {
        flex-direction: column;
        text-align: center;
        gap: 12px;
      }
      
      .wrapper {
        text-align: center;
      }
      
      .payment-title {
        font-size: 20px;
      }
      .iframe-container { min-height: 80svh; }
      .payment { min-height: 75svh; }
      .payment-iframe { height: auto; min-height: 70svh; }
    }
    /* Paywall form */
    .paywall-form{ display:grid; gap:clamp(0.6rem,1.8vw,1.2rem); max-width: min(80ch, 100%); margin: 0 auto; padding: clamp(0.8rem,2.5vw,1.6rem); border:1px solid var(--muted); border-radius: clamp(0.6rem,2vw,1rem); background: var(--tile-bg); box-shadow: 0 8px 32px rgba(0,0,0,0.06); }
    .paywall-row{ display:grid; gap:clamp(0.3rem,1.2vw,0.6rem); }
    .paywall-label{ font-size: clamp(0.9rem,2.2vw,1.1rem); font-weight:600; }
    .paywall-input{ height: clamp(2.4rem,6svh,3.2rem); padding: 0 clamp(0.8rem,2.4vw,1.2rem); border:1px solid var(--muted); border-radius: clamp(0.6rem,2vw,1rem); font-size: clamp(1rem,2.6vw,1.1rem); }
    .btn-primary{ height: clamp(2.6rem,6.5svh,3.4rem); border:none; border-radius: clamp(0.6rem,2vw,1rem); background: var(--active); color: var(--active-text); font-weight:700; font-size: clamp(1rem,2.6vw,1.1rem); cursor: pointer; padding: 0 clamp(1rem,3vw,1.6rem); }
    .error-box{ color:#ef4444; font-size: clamp(0.9rem,2.4vw,1rem); min-height: 1.2em; }
    </style>

</head>
