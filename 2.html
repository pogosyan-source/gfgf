<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Screen — 1</title>
  <style>
    :root{
      --bg: #FFFFFF;
      --text: #373A49;
      --muted: #E7E7E7;
      --tile-bg: #FFFFFFe6;
      --active: #FF2475;
      --active-text: #000000;
      --radius: 10px;
      --gap: 12px;
      --tiles-columns: 2;
      --btn-h: 48px;
      --container-pad: 16px;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text);
      font: 16px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }

    .screen{
      min-height: 100vh;
      display: grid;
      /* header + progress (auto, auto) → content (1fr) → footer (auto) */
      grid-template-rows: auto auto 1fr auto;
    }

    /* Header (back / progress bar stub to reflect props) */
    .header{
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px var(--container-pad);
    }
    .header .back{
      width: 28px; height: 28px;
      display: inline-grid; place-items: center; cursor: pointer;
      border: none; background: transparent;
    }
    .header .back:before{
      content: "";
      width: 14px; height: 14px; display: block;
      border-left: 3px solid var(--active);
      border-bottom: 3px solid var(--active);
      transform: rotate(45deg);
      border-radius: 1px;
    }


    .content{
      /* Контент занимает всю выделенную ряд 3 (1fr), стартует сразу под прогрессом */
      padding: 8px var(--container-pad) calc(var(--btn-h) + 24px) var(--container-pad);
      max-width: 720px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
      align-self: start;
    }

    h2{
      margin: 4px 0 16px; /* небольшой отступ сверху */
      font-size: 22px;
      line-height: 1.25;
      color: #373A49;
      text-align: left;
      font-family: inherit; /* inherit */
      font-weight: 600; /* тоньше стандартного h2 */
    }

    /* Options grid */
    .tiles{
      display: grid;
      grid-template-columns: repeat(var(--tiles-columns), 1fr);
      gap: var(--gap);
    }

    .tile{
      position: relative;
      background: var(--tile-bg);
      border: 1px solid var(--muted);
      border-radius: var(--radius);
      overflow: hidden;
      cursor: pointer;
      user-select: none;
      display: grid;
      grid-template-rows: 176px auto;
      align-items: stretch;
      text-align: center;
      color: var(--text);
      transition: transform .06s ease, border-color .12s ease, box-shadow .12s ease;
    }
    .tile:hover{ transform: translateY(-1px); }

    .tile__img{
      position: relative;
      width: 100%;
      height: 176px;
      object-fit: cover; /* cover = как в props.image.cover */
      display: block;
      background: #f7f7f7;
    }
    .tile__label{
      padding: 8px 12px;
      font-weight: 600;
      font-size: 13px;
    }

    /* Radio reset */
    .opt{ position: absolute; inset: 0; opacity: 0; pointer-events: none; }

    /* Active state (как в styles.option.*active*) */
    .opt:checked + label.tile{
      background: var(--active);
      border-color: var(--active);
      color: var(--active-text);
      box-shadow: 0 6px 18px rgba(255,36,117,.18);
    }

    /* Fixed bottom button */
    .footer{
      position: fixed;
      left: 0; right: 0; bottom: 0;
      display: grid; place-items: center;
      padding: 12px var(--container-pad) 32px; /* spacingBottom:32px */
      background: linear-gradient(to top, rgba(255,255,255,.96), rgba(255,255,255,.75), transparent);
      pointer-events: none;
    }
    .btn{
      pointer-events: auto;
      display: inline-grid; place-items: center;
      min-height: var(--btn-h);
      width: 100%;
      max-width: 720px;
      border-radius: var(--radius);
      background: #FF2475;
      color: #000000;
      border: none;
      font-weight: 700;
      font-size: 16px;
      padding: 14px 18px; /* paddingVertical:14px */
      cursor: pointer;
      box-shadow: 0 8px 24px rgba(255,36,117,.25);
      transition: transform .06s ease, box-shadow .12s ease;
    }
    .btn:active{ transform: translateY(1px); box-shadow: 0 4px 14px rgba(255,36,117,.25); }

    /* Responsive: keep 2 columns for phones, 3+ for wide if нужно */
    @media (min-width: 820px){
      :root{ --tiles-columns: 3; }
    }
  </style>
</head>
<body>
  <div class="screen" data-id="A37hNwEj" data-custom-id="screen_gf_1_video">
    <header class="header">
      <div class="back" aria-label="Back" role="button" tabindex="0" onclick="goBack()"></div>
      <div class="title" aria-hidden="true"></div>
    </header>
    <div class="progress" aria-hidden="true"><div class="bar"></div></div>

    <main class="content" role="main">
      <!-- el_opMti -->
      <h2 id="q" style="color:#373A49; margin-top: 0;">Which ethnicity fuels your hottest dreams?</h2>

      <!-- el_bV1Ip (image-tiles, single-select, required) -->
      <form id="form" class="tiles" novalidate>
        <!-- Option: Caucasian -->
        <input class="opt" type="radio" name="opt" id="opt-kbcFh" value="Caucasian" required />
        <label class="tile" for="opt-kbcFh" data-id="kbcFh">
          <img class="tile__img" src="https://assets.fnlfx.com/01JFWG7W0D9H3X39D4BP1FD9S4/IX_Wvr.webp" width="672" height="672" alt="Caucasian" />
          <div class="tile__label">Caucasian</div>

        <label class="tile" for="opt-kyrTz" data-id="kyrTz">
          <img class="tile__img" src="https://assets.fnlfx.com/01JFWG7W0D9H3X39D4BP1FD9S4/-gA_di.webp" width="672" height="672" alt="Afro" />
          <div class="tile__label">Afro</div>
        </label>

        <!-- Option: Latina -->

        <label class="tile" for="opt-eq16x" data-id="eq16x">

          <div class="tile__label">Latina</div>

        <!-- Option: Asian -->
        <input class="opt" type="radio" name="opt" id="opt-RtcP6" value="asian" />
        <label class="tile" for="opt-RtcP6" data-id="RtcP6">
          <img class="tile__img" src="https://assets.fnlfx.com/01JFWG7W0D9H3X39D4BP1FD9S4/ugtZfU.webp" width="672" height="672" alt="Asian" />
          <div class="tile__label">Asian</div>

        <!-- Option: Hentai -->
        <input class="opt" type="radio" name="opt" id="opt-uc4dv" value="hentai" />
        <label class="tile" for="opt-uc4dv" data-id="uc4dv">
          <img class="tile__img" src="https://assets.fnlfx.com/01JFWG7W0D9H3X39D4BP1FD9S4/E-YT9d.webp" width="672" height="672" alt="Hentai" />
          <div class="tile__label">Hentai</div>
        </label>

        <!-- Option: Anime -->
        <input class="opt" type="radio" name="opt" id="opt-ZlMX9" value="anime" />
        <label class="tile" for="opt-ZlMX9" data-id="ZlMX9">
          <img class="tile__img" src="https://assets.fnlfx.com/01JFWG7W0D9H3X39D4BP1FD9S4/EHEohS.webp" width="672" height="672" alt="Anime" />
          <div class="tile__label">Anime</div>
        </label>
      </form>
    </main>

    <!-- Fixed CTA -->
    <div class="footer">
      <button id="next" class="btn" type="button">Next</button>
    </div>
  </div>

  <script>
    // Back button handler
    function goBack() {
      if (window.parent !== window) {
        window.parent.postMessage({ action: 'back' }, '*');
      } else {
        // Fallback if opened directly
        window.location.href = '1.html';
      }
    }

    // Валидация required: нельзя нажать Next без выбора
    document.getElementById('next').addEventListener('click', () => {
      const form = document.getElementById('form');
      const chosen = form.querySelector('input.opt:checked');
      if (!chosen) {
        // простая индикация ошибки
        form.scrollIntoView({ behavior: 'smooth', block: 'center' });
        [...form.querySelectorAll('label.tile')].forEach(el => el.style.outline = 'none');
        setTimeout(() => {
          const first = form.querySelector('label.tile');
          if (first) first.style.outline = '2px solid #ff2475';
          setTimeout(() => { if (first) first.style.outline = 'none'; }, 700);
        }, 60);
        return;
      }
      // Send message to parent window (index.html) to go to next slide
      const label = form.querySelector(`label[for="${chosen.id}"]`);
      const code = label && label.getAttribute('data-id');
      if (code && window.parent !== window) {
        // save selection for 17th screen: ethnicity key is ydMxQ
        window.parent.postMessage({ type: 'saveSelection', key: 'ydMxQ', value: code }, '*');
        window.parent.postMessage({ action: 'next' }, '*');
      } else {
        // Fallback if opened directly
        console.log('Next slide - selection:', chosen.value, code);
      }
    });
  </script>

  <!-- el_iXNE9: Raw (перенесено как есть) -->
  <script>
  const constantMock = window.fetch;

  function getCookie(name) {
    const match = document.cookie.match(new RegExp(`(^| )${name}=([^;]+)`));
    return match ? decodeURIComponent(match[2]) : null;
  }

  window.fetch = async function(...args) {
    const url = args[0]; // URL of the fetch request
    const options = args[1] || {}; // Fetch options (method, headers, body, etc.)

    if (typeof url === "string" && url.includes("/httpapi")) {
      try {
        // Extract user data from cookies
        const userData = {
          locale: getCookie("ff-locale-code"),
          session_id: getCookie("ff-session"),
          city: getCookie("ff-city"),
          country: getCookie("ff-country"),
          postal_code: getCookie("ff-postal-code"),
          region: getCookie("ff-region-code"),
          timezone: getCookie("ff-timezone"),
          real_ip: getCookie("real-ip"),
          user_id: getCookie("ff-user"),
        };

        // Parse request body
        if (options.body) {
          const requestBody = JSON.parse(options.body);

          // Ensure it's an object with an "events" array
          if (requestBody.events && Array.isArray(requestBody.events)) {
            console.log("Intercepting Amplitude events...");

            // Filter out session_start and session_end events
            requestBody.api_key = "591572f5ce06cab12797e04e3392f7d4"; // TODO: remove this line
            requestBody.events = requestBody.events
              .filter(event => event.event_type !== "session_start" && event.event_type !== "session_end")
              .map(event => ({
                ...event,
                user_id: userData.user_id || event.user_id,
                user_properties: {
                  ...(event.user_properties || {}),
                  city: userData.city,
                  country: userData.country,
                  postal_code: userData.postal_code,
                  region: userData.region,
                  timezone: userData.timezone,
                  real_ip: userData.real_ip,
                  locale: userData.locale,
                },
                session_id: null //userData.session_id || event.session_id,
              }));

            // Log enriched data
            console.log("Modified Amplitude Data:", requestBody);

            // Forward the modified request
            return constantMock(url, {
              ...options,
              body: JSON.stringify(requestBody),
            });
          }
        }
      } catch (error) {
        console.error("Error modifying Amplitude request:", error);
      }
    }

    return constantMock.apply(this, args);
  };
  </script>
</body>
